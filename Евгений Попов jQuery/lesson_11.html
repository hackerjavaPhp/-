<!DOCTYPE html>
<html>
<head>
	<title>lesson 10 jQuery</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		.default-show
		{
			background: red;
		}

		.default-show2
		{
			background: blue;
		}

	</style>
</head>

<body>
	
	<h1 id="elementID" class = "default-show">ASUS ZENFONE 5</h1>

	<script type="text/javascript">
		
		var num = $("#elementID").fadeOut(3000).removeClass().addClass("default-show2").fadeIn(1000);

			console.log(num);



	</script>
</body>
</html>
